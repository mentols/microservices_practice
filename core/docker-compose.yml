version: '3.8'
services:
  fastapi:
    container_name: 'fastapi-core'
    entrypoint: "/entrypoint.sh"
    build: .
    expose:
      - ${FASTAPI_PORT}
    volumes:
      - "./:/microservice"
    ports:
      - ${FASTAPI_PORT}:${FASTAPI_PORT}
    depends_on:
      - postgres

  postgres:
    container_name: 'postgres'
    image: postgres:14
    volumes:
      - ./postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env

